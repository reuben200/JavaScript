<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Days before Christmas!</h1>
            <div class="content">
                <ul class="this-timer">
                   <li class="big-text" id="dys" >0</li><label for="days">Days</label>
                   <li class="big-text" id="hrs" >0</li><label for="hrs">Hrs</label>
                   <li class="big-text" id="mins">0</li><label for="mins">Mins</label>
                   <li class="big-text" id="secs">0</li><label for="secs">Secs</label>
                </ul>               
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
